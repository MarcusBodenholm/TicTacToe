<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./code.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="header">
    <h1>Tic-Tac-Toe</h1>
    <p>In this classic game you want to get 3 in a row before your oppponent does. Enter your name and select your icon
      below, then <strong>press start game</strong> to begin playing.</p>
    <div class="headerContainer">
      <div class="playerContainer">
        <div class="player">
          <h3 class="playerOne">Player One</h3>
          <label class="playerOne" for="playerOne">Name</label>
          <input class="selection" type="text" name="playerOne" id="playerOne" value="Player One">
          <label class="playerOne" for="playerOneIcon">Icon</label>
          <select class="selection" name="playerOneIcon" id="playerOneIcon">
            <option value="X" default>X</option>
            <option value="O">O</option>
            <option value="&#128525">&#128525</option>
            <option value="&#128151">&#128151</option>
            <option value="&#128512">&#128512</option>
            <option value="&#128516">&#128516</option>
            <option value="&#127773">&#127773</option>
            <option value="&#127875">&#127875</option>
            <option value="&#127948">&#127948</option>
            <option value="&#128014">&#128014</option>
            <option value="&#128034">&#128034</option>
            <option value="&#128125">&#128125</option>
            <option value="&#128181">&#128181</option>
            <option value="&#128526">&#128526</option>
            <option value="&#128564">&#128564</option>
            <option value="&#129296">&#129296</option>
            <option value="&#129315">&#129315</option>
            <option value="&#129351">&#129351</option>
            <option value="&#129409">&#129409</option>
          </select>
        </div>
        <div class="player">
          <h3 class="playerTwo">Player Two</h3>
          <label class="playerTwo" for="playerTwo">Name</label>
          <input class="selection" type="text" name="playerTwo" id="playerTwo" value="Player Two">
          <label class="playerTwo" for="playerTwoIcon">Icon</label>
          <select class="selection" name="playerTwoIcon" id="playerTwoIcon">
            <option value="O" default>O</option>
            <option value="X">X</option>
            <option value="&#128525">&#128525</option>
            <option value="&#128151">&#128151</option>
            <option value="&#128512">&#128512</option>
            <option value="&#128516">&#128516</option>
            <option value="&#127773">&#127773</option>
            <option value="&#127875">&#127875</option>
            <option value="&#127948">&#127948</option>
            <option value="&#128014">&#128014</option>
            <option value="&#128034">&#128034</option>
            <option value="&#128125">&#128125</option>
            <option value="&#128181">&#128181</option>
            <option value="&#128526">&#128526</option>
            <option value="&#128564">&#128564</option>
            <option value="&#129296">&#129296</option>
            <option value="&#129315">&#129315</option>
            <option value="&#129351">&#129351</option>
            <option value="&#129409">&#129409</option>
          </select>
        </div>
      </div>
      <button class="updatePlayers">Start game</button>
    </div>
  </div>
  <div class="container">
    <div class="board hidden">
    </div>
  </div>
  <div class="result hidden">
    <h2 class="announcement">Player One Wins!</h2>
    <button class="reset">Try again</button>
  </div>
</body>

</html>
